{% extends 'base.html' %}

{% block content %}
<h2>Editar Producto</h2>
<form method="POST">
    <div class="mb-3">
        <label class="form-label">ID</label>
        <input type="text" value="{{ producto.id }}" class="form-control" readonly>
    </div>
    <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" name="nombre" value="{{ producto.nombre }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Precio</label>
        <input type="number" step="0.01" name="precio" value="{{ producto.precio }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Stock</label>
        <input type="number" name="stock" value="{{ producto.stock }}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
